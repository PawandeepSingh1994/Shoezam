<div class="sidenav">
    <a [routerLink]="['/inventoryPage']">Shoes By Me</a>
    <a [routerLink]="['/addShoe']">Add Shoe</a>
  </div>
  
  <div class="main">
      <div class="container">
      <div class="jumbotron"><br>
        <h3 style="text-align: center;">Add Shoe</h3>
          <form action="" method="">

            <div class="form-group"> 
              <label for="shoeNAame">Shoe Name: </label>
              <input #shoeName type="text" class="form-control" name="sName" id="shoeName" placeholder="Provide Shoe Name" required>
            </div>
                    
            <label for="reimbursementType" style="color: rgb(40,45,77)">Shoe Brand</label>
            <div class="form-group">
            <select #shoeBrand class="form-control" id="reimbTypeSelect" name="type" style="color: black" required>
            <option selected>Choose...</option>
            <option value="Nike">Nike</option>
            <option value="Adidas">Adidas</option>
            <option value="Under Armour">Under Armour</option>
            <option value="Puma">Puma</option>
            <option value="Reebok">Reebok</option>
            <option value="Jordan">Jordan</option>
            <option value="Converse">Converse</option>
            <option value="Other">Other</option>
            </select>
            </div>

            <div class="form-group"> 
                <label for="shoeNAame">Shoe Color: </label>
                <input #shoeColor type="text" class="form-control" name="sColor" id="shoeColor" placeholder="Provide Shoe Color" required>
            </div>
            
            <div class="form-group">
            <label for="sSize">Size:</label>
            <input #shoeSize type="number" step="0.5" min="6" max="13" class="form-control" name="sSize" id="shoeSize" placeholder="Provide Shoe Size" required>
            </div>
            
            <div class="form-group"> 
            <label for="shoePrice">Price: </label>
            <input #shoePrice type="number" min="1" max="10000" class="form-control" name="shoePrice" id="sPrice" placeholder="Provide Shoe Price" required>
            </div>

            <input id="photoSubmit" type="file" name="fileupload" value="fileupload" (change)="onFileSelected($event)"> 
            
          
            <p id="successfullyAdded" style="color: yellow;"></p>
            
            
            <button id="closeReimSubmit" type="button" class="btn btn-sm btn-secondary" data-dismiss="modal" >Close</button>
            <button id="submitForReimbursement" type="Button" class="btn btn-sm btn-outline-danger" style="margin-left: 20px;" (click)="addShoe(shoeName.value, shoeBrand.value, shoeColor.value, shoeSize.value, shoePrice.value)">Submit</button>
            
            </form>
          </div>
        </div>
      </div>
