<div class="sidenav">
    <a [routerLink]="['/showProfile']">Profile</a>
    <a [routerLink]="['/editProfile']">Update Profile</a>
    <a [routerLink]="['/editPassword']">Update Password</a>
</div>
          
    <div class="main">
    <div class="container">
    <div class="jumbotron" >
    <div id="addUser"><br>
      <h4 style="text-align: center">Update Profile Information</h4>
        <div class="form-group">
            <label for="newFirstname">Firstname: </label>
            <input #firstname type="text" class="form-control" name="fName"  value="{{existingInfo.firstName}}" required>
        </div>

        <div class="form-group">
            <label for="newLastname">Lastname: </label>
            <input #lastname type="text" class="form-control" name="lName" value="{{existingInfo.lastName}}" required>
        </div>

        <div class="form-group">
            <label for="newAdd">Address: </label>
            <input #address type="address" class="form-control" name="Address" value="{{existingInfo.address}}" required>
            <p id = "emailAlreadyExistsNew" style="color: red;"></p>
        </div>

        <div class="form-group">
            <label for="newZip">Zipcode: </label>

            <input #zipcode type="address" class="form-control" name="zip" value="{{existingInfo.postalCode}}" required>
            <p id = "emailAlreadyExistsNew" style="color: red;"></p>
        </div>

        <div class="form-group">
            <label for="newCountry">Country: </label>
            <input #country type="address" class="form-control" name="country" value="{{existingInfo.country}}" required>
            <p id = "fillAllVals" style="color: red;"></p>
        </div>
        
        <div class="form-group">
        <label for="newPhoneNumber">Phone Number: </label>
        <input #phone type="text" class="form-control" name="userPh" value="{{existingInfo.phoneNumber}}" required>
        </div>
        <button type="button" class="btn btn-success" style="margin:10px;" (click)="editUserProfile(firstname.value, lastname.value, address.value, zipcode.value, country.value, phone.value)">Submit</button>
        </div>
        </div>
    </div>
    </div>
