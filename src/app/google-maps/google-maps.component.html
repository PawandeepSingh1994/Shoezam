<div id="info">
  <h1>Shipping too expensive?</h1>
  <h3>Come drop off at our Dropoff Locations</h3>
  <h3>For less cost!</h3>
</div>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<div id="maps" >
  <agm-map [latitude]="lat" [longitude]="lng">
    <!-- <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker> -->
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    
   <agm-marker  *ngFor="let data of allLocations; let i = index" [latitude]=data.latitude [longitude]=data.longitude>
   </agm-marker> 
    

  </agm-map>
</div>
